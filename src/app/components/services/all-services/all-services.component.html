<app-header></app-header>

<div id="services" class="our-services section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 align-self-center wow fadeInLeft bounceIn" data-wow-duration="1s" data-wow-delay="0.2s">
          <div class="left-image">
            <img [src]="service.imgSrc" [alt]="service.title">
          </div>
        </div>
        <div class="col-lg-6 wow fadeInRight bounceIn" data-wow-duration="1s" data-wow-delay="0.2s">
          <div class="section-heading">
            <h2 [innerHtml]="service.header"></h2>
            <p [innerHTML]="service.title"></p>
          </div>
          <div class="row">
            <div *ngIf="service.reasons">
                <b><h6 [innerHTML]="service.reasons"></h6></b>
                <br>
            </div>
            <div class="col-lg-12" *ngFor="let data of service.includes; let i = index">
              <div class="first-bar progress-skill-bar">
                <h6>â€¢ {{ service.includes[i] }}</h6>
                <!-- <span>94%</span>
                <div class="filled-bar"></div>
                <div class="full-bar"></div> -->
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="portfolio" class="our-portfolio section">
    <div class="container">
      <div class="row" >
        <div class="col-lg-6 offset-lg-3" style="margin-bottom: -122px">
          <div class="section-heading  wow bounceIn" data-wow-duration="1s" data-wow-delay="0.2s">
            <h2>See What Other <em>Services</em>  We <span>Provide</span></h2>
          </div>
        </div>
        <app-single-service [serviceArray]="serviceArray" [isSingleServiceHeader]="isSingleServiceHeader"></app-single-service>
    </div>
      
</div>
  
  <app-footer></app-footer>
